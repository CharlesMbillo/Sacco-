<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SACCO Transaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SACCO Transaction</h1>
    <form id="transaction-form">
        <label for="member-id">Member ID:</label>
        <input type="number" id="member-id" name="member-id" required><br><br>

        <label for="transaction-type">Transaction Type:</label>
        <select id="transaction-type" name="transaction-type" required>
            <option value="deposit">Deposit</option>
            <option value="savings">Savings</option>
            <option value="withdrawal">Withdrawal</option>
        </select><br><br>

        <label for="face-amount">Face Amount:</label>
        <input type="number" id="face-amount" name="face-amount" step="0.01" required><br><br>

        <label for="transaction-date">Transaction Date:</label>
        <input type="date" id="transaction-date" name="transaction-date" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="report"></div>

    <script src="scripts.js"></script>
</body>
</html>
